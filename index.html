<html lang="en">

    <!-- Link de CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Carta</title>
</head>
<body>
    <div class="body-container">
        <main>
            <section class="section-principal">
                <div class="letter-container">
                    <div class="cover">
                        <span class="heart">&hearts;</span>
                    </div>
                    <div class="paper">Felices dos años amor. <br>Gracias por amarme y cuidarme todos los días.</div>
                    <div class="letter"></div>
                    <img src="favicon.ico" class="heart1">
                    <img src="favicon.ico" class="heart2">
                    <img src="favicon.ico" class="heart3">
                </div>

                <div class="buttons">
                    <button id="open">Abrir</button>
                    <button id="close">Cerrar</button>
                </div>
            </section>
        </main>
    </div>

    <script src="js/script.js"></script>
